<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier's School For Gifted Youngsters Libarary | Forgot Password </title>
    <link rel="icon" href="/public/logo_gold.png">
    <link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/components/reset.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/components/container.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/components/site.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/components/header.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/components/button.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/components/list.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/components/image.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/components/form.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/node_modules/semantic-ui/dist/components/form.js"></script>
    <script src="/node_modules/semantic-ui/dist/components/transition.js"></script>
    <script src="/node_modules/semantic-ui/dist/semantic.min.js"></script>
    <style type="text/css">
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track-piece {
            background-color: rgb(0, 0, 0);
        }

        ::-webkit-scrollbar-thumb:vertical {
            /* height: 10px; */
            background-color: rgba(184, 165, 56, 0.507);
            border-radius: 10px;
        }

        body {
            background-image: linear-gradient(0deg, rgba(56, 56, 56, 0.7), rgba(56, 56, 56, 0.7)),
                url("/public/backdrop_1_bw.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body>.grid {
            height: 100%;
        }

        .image {
            margin-top: 2%;
        }

        .column {
            max-width: 450px;
            margin-top: 5%;
        }
    </style>
    <script>
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            new_password: {
                                identifier: 'new_password',
                                rules: [{
                                        type: 'empty',
                                        prompt: 'Please enter your password'
                                    },
                                    {
                                        type: 'length[6]',
                                        prompt: 'Your password must be at least 6 characters'
                                    },
                                    {
                                        type: 'regExp',
                                        value: /.*[A-Z]/,
                                        prompt: 'Your password must contain at least one uppercase letter [A-Z]'
                                    },
                                    {
                                        type: 'regExp',
                                        value: /.*[0-9]/,
                                        prompt: 'Your password must contain at least one number [0-9]'
                                    },
                                    {
                                        type: 'regExp',
                                        value: /.*[!@#\$%\^<>\&*\)\(+=._-]/,
                                        prompt: 'Your password must contain at least one special character [!@#$%^<>&*()+=._-]'
                                    }
                                ]
                            },
                            confirm_new_password: {
                                identifier: 'confirm_new_password',
                                rules: [{
                                        type: 'empty',
                                        prompt: 'Please confirm your password'
                                    },
                                    {
                                        type: 'match[new_password]',
                                        prompt: 'Your password does not match'
                                    }
                                ]
                            },
                        }
                    });
            });
    </script>
</head>

<body>
    <div id="forgotpassword-container" class="ui center aligned grid">
        <div class="column">
            <div class="ui two column center aligned stackable grid">
                <div class="four wide column" ;>
                    <div class="ui image">
                        <img class="center" src="/public/logo_gold.png" alt="Logo Failed To Load"
                            style="width: 6em; height: 6em; margin-bottom: 1em;">
                    </div>
                </div>
                <div class="eight wide center aligned middle aligned column">
                    <h2 style="color: rgb(184, 164, 56);">Forgot Password</h2>
                </div>
            </div>
            <form class="ui large form error" id="form-lastpage>
                <div class="ui stacked segment">
                    <div class="field" style="margin-top: 1em; margin-bottom: 3em;">
                        <h4>You may now reset your password.
                        </h4>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="new-password" type="password" name="new_password"
                                placeholder="Enter New Password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="confirm-new-password" type="password" name="confirm_new_password"
                                placeholder="Confirm New Password">
                        </div>
                    </div>
                    <div class="ui fluid large yellow submit button field" style="background: rgb(184, 164, 56);">
                        Reset Password (3/3)</div>
                    <div class="ui fluid large yellow button" style="background: rgb(145, 145, 145);">Cancel</div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
</body>

</html>
